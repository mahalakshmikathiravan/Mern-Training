<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Card</title>
  <style>
    .profile-card {
      width: 300px;
      height: 200px;
      background-color: #f0f0f0;
      border: 2px solid #333;
      padding: 20px;
      margin: 30px auto;
      box-sizing: border-box;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    .profile-card h2 {
      margin: 0 0 10px;
      font-size: 24px;
      color: #333;
    }

    .profile-card p {
      margin: 0 0 20px;
      color: #555;
      font-size: 16px;
    }

    .profile-card button {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    .profile-card button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <h2>mahalakshmi</h2>
  </div>

</body>
</html>
